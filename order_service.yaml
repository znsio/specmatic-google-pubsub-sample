asyncapi: 2.6.0
info:
  title: Order API
  version: '1.0.0'
channels:
  place-order:
    publish:
      operationId: placeOrder
      message:
        $ref: "#/components/messages/OrderRequest"
  process-order:
    subscribe:
      operationId: processOrder
      message:
        $ref: "#/components/messages/Order"
  notification:
    subscribe:
      operationId: notify
      message:
        $ref: "#/components/messages/Notification"

components:
  messages:
    OrderRequest:
      name: OrderRequest
      title: An order request
      contentType: application/json
      payload:
        type: object
        required:
          - id
          - orderItems
        properties:
          id:
            description: Unique identifier of the order request
            type: number
          orderItems:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                quantity:
                  type: integer
                price:
                  type: number
              required:
                - id
                - name
                - quantity
                - price
      examples:
        - name: NEW_ORDER
          payload:
            id: 12345
            orderItems:
              - id: 1
                name: "Macbook"
                quantity: 1
                price: 2000.00
              - id: 2
                name: "Iphone"
                quantity: 1
                price: 1000.00
    Order:
      name: OrderToProcess
      title: An order that needs to be processed
      contentType: application/json
      payload:
        type: object
        required:
          - totalAmount
          - status
        properties:
          orderRequestId:
            type: integer
          totalAmount:
            type: number
          status:
            type: string
            enum:
              - NEW
              - INPROGRESS
              - PROCESSED
              - FAILED
      examples:
        - name: NEW_ORDER
          payload:
            totalAmount: 3000.00
            status: "PROCESSED"
    Notification:
        name: Notification
        title: A notification message
        contentType: application/json
        payload:
            type: object
            required:
            - message
            - type
            properties:
              message:
                  type: string
              type:
                type: string
                enum:
                - ORDER_PLACED
                - ORDER_PROCESSED

        examples:
            - name: NEW_ORDER
              payload:
                message: "Order processed successfully"
                type: "ORDER_PLACED"


